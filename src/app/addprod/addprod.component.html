<h1 mat-dialog-title>Add User</h1>
<div mat-dialog-content>
    <form [formGroup]="addForm" (ngSubmit)="addFormSubmit()">
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput placeholder="Name" formControlName="name"
                [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">Name is required</div>
            </div>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Description</mat-label>
            <input matInput placeholder="email" formControlName="description" 
                [ngClass]="{ 'is-invalid': submitted && f.description.errors}">
                <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                <div *ngIf="f.description.errors.required">Description is required</div>
            </div>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Price</mat-label>
            <input matInput placeholder="Address" formControlName="price"
                [ngClass]="{ 'is-invalid': submitted && f.price.errors }">
            <div *ngIf="submitted && f.price.errors" class="invalid-feedback">
                <div *ngIf="f.price.errors.required">Price is required</div>
                <div *ngIf="f.price.errors.pattern">Enter Only Numeric value</div>
            </div>
        </mat-form-field>
        <div mat-dialog-actions>
            <button mat-button mat-dialog-close>Close</button>
            <button type="submit" mat-button >Add</button>
        </div>
    </form>
</div>
